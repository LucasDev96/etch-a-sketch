<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>

        <div id="mainContainer">

            <div class="menuContainer">

                <div id="paintStyleSelection" class="subMenuContainer">
                    <h3>Paint Style</h3>
                    <button>Mouse Over</button>
                    <button>Click & Hold</button>
                </div>

                <div id="colorStyleSelection" class="subMenuContainer">
                    <h3>Color Style</h3>
                    <button>Black</button>
                    <button>Rainbow</button>
                    <button>Shader</button>
                    <button>Pick Your Color</button>
                    <button>Eraser</button>
                </div>

                <div id="backgroundSelection" class="subMenuContainer">
                    <h3>Background Options</h3>
                    <button>Toggle Gridlines</button>
                    <button>Fill Background</button>
                </div>

                <div id="clearGridSection" class="subMenuContainer">
                    <h3>Let's Start Over</h3>
                    <button>Clear Grid</button>
                </div>

            </div>

            <div id="gridContainer">
                <!-- js will fill this area -->
            </div>
        </div>



        <div class="sliderContainer">
            <input type="range" id="boxCountSlider" class="slider" min="4" max="100" value="16">

            <p class="boxCount"></p>
        </div>
    </main>

    <script src="javascript.js"></script>
</body>

</html>
